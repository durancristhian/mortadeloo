<div class="container px2 py4">
    <div class="right-align">
        <a href="/logout" class="bg-red bold border btn caps rounded text-shadow white">Salir</a>
    </div>
    <h2 class="border-bottom gray mb4 mt4 pb2">Sorteos del d√≠a</h2>
    <div id="loading">
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
    </div>
    <div id="table" class="hide">
        <h3 class="mb2 mt0">Nacional</h2>
        <div class="clearfix center">
            <div class="col col-6 md-col-3">
                <p class="bold mb0 mt3">La Primera</p>
                <p class="h6 m0">11:30 hs</p>
                <p id="nacional-primera" class="bg-white bold border box-shadow caps h3 inline-block mb1 mt1 p2 rounded"></p>
            </div>
            <div class="col col-6 md-col-3">
                <p class="bold mb0 mt3">Matutina</p>
                <p class="h6 m0">14:00 hs</p>
                <p id="nacional-matutina" class="bg-white bold border box-shadow caps h3 inline-block mb1 mt1 p2 rounded"></p>
            </div>
            <div class="col col-6 md-col-3">
                <p class="bold mb0 mt3">Vespertina</p>
                <p class="h6 m0">17:30 hs</p>
                <p id="nacional-vespertina" class="bg-white bold border box-shadow caps h3 inline-block mb1 mt1 p2 rounded"></p>
            </div>
            <div class="col col-6 md-col-3">
                <p class="bold mb0 mt3">Nocturna</p>
                <p class="h6 m0">21:00 hs</p>
                <p id="nacional-nocturna" class="bg-white bold border box-shadow caps h3 inline-block mb1 mt1 p2 rounded"></p>
            </div>
        </div>
        <h3 class="h3 mb2 mt4">Provincia</h2>
        <div class="clearfix center">
            <div class="col col-6 md-col-3">
                <p class="bold mb0 mt3">La Primera</p>
                <p class="h6 m0">11:30 hs</p>
                <p id="provincia-primera" class="bg-white bold border box-shadow caps h3 inline-block mb1 mt1 p2 rounded"></p>
            </div>
            <div class="col col-6 md-col-3">
                <p class="bold mb0 mt3">Matutina</p>
                <p class="h6 m0">14:00 hs</p>
                <p id="provincia-matutina" class="bg-white bold border box-shadow caps h3 inline-block mb1 mt1 p2 rounded"></p>
            </div>
            <div class="col col-6 md-col-3">
                <p class="bold mb0 mt3">Vespertina</p>
                <p class="h6 m0">17:30 hs</p>
                <p id="provincia-vespertina" class="bg-white bold border box-shadow caps h3 inline-block mb1 mt1 p2 rounded"></p>
            </div>
            <div class="col col-6 md-col-3">
                <p class="bold mb0 mt3">Nocturna</p>
                <p class="h6 m0">21:00 hs</p>
                <p id="provincia-nocturna" class="bg-white bold border box-shadow caps h3 inline-block mb1 mt1 p2 rounded"></p>
            </div>
        </div>
    </div>
    <h2 class="border-bottom gray mb0 mt4 pb2">Mis suscripciones</h2>
    <div id="toggles" class="clearfix">
        {{#times 100}}
            {{> follow-number number=this}}
        {{/times}}
    </div>
</div>
<script defer src="/js/app.js"></script>
